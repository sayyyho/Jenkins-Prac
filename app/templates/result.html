<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sayyyho-ossp</title>
  </head>
  <body>
    <form action="/result" method="get">
      <table border="1">
        <thead>
          <th>이름</th>
          <th>학번</th>
          <th>전공</th>
          <th>이메일</th>
          <th>성별</th>
          <th>프로그래밍 언어</th>
          <th>선택</th>
        </thead>
        <tbody>
          {% for result in display %}
          <tr>
            {% for view in result.values() %}
            <td>{{ view }}</td>
            {% endfor %}
            <td>
              <input
                type="checkbox"
                name="del"
                id="del"
                value="{{loop.index0}}"
              />
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <input type="submit" value="Delet row" />
    </form>
    <form action="/" method="get">
      <input type="submit" value="Add row" />
    </form>
    <form action="/" method="post">
      <input type="submit" value="Home" />
    </form>
  </body>
</html>
